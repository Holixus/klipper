# Model cooling fan
[fan]
pin: ar9
hardware_pwm: True
cycle_time: 1.0
kick_start_time: 1.0

# Extruder heating sink fan
[heater_fan extruder_fan]
pin: ar44
fan_speed: 1.0
hardware_pwm: True
cycle_time: 0.10

# Mother board fan
[heater_fan stepstick_fan]
pin: ar7
shutdown_speed: 0.3
fan_speed: .55
hardware_pwm: True
kick_start_time: 1.0
cycle_time: 0.10

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
step_distance: .0125
endstop_pin: ^!ar3
position_min: -2
position_endstop: -2
position_max: 220
homing_speed: 60.0

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
step_distance: .0125
endstop_pin: ^!ar14
position_endstop: 0
position_max: 220
homing_speed: 60.0

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^!ar18
position_endstop: 0.1
position_max: 305
homing_speed: 8.0

[extruder]
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
#step_distance: 0.011308
step_distance: 0.010799136
#step_distance: 0.0103
#step_distance: .002389486
nozzle_diameter: 0.420
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
control: pid
pid_Kp=23.343
pid_Ki=1.128
pid_Kd=120.801
min_temp: 0
max_temp: 265
min_extrude_temp: 185
#max_extrude_only_distance: 2000
#max_extrude_cross_section: 20
max_extrude_only_velocity: 100
max_extrude_only_accel: 5000

#pressure_advance: 0.0
#   The amount of raw filament to push into the extruder during
#   extruder acceleration. An equal amount of filament is retracted
#   during deceleration. It is measured in millimeters per
#   millimeter/second. The default is 0, which disables pressure
#   advance.
#pressure_advance_lookahead_time: 0.010
#   A time (in seconds) to "look ahead" at future extrusion moves when
#   calculating pressure advance. This is used to reduce the
#   application of pressure advance during cornering moves that would
#   otherwise cause retraction followed immediately by pressure
#   buildup. This setting only applies if pressure_advance is
#   non-zero. The default is 0.010 (10 milliseconds).

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
control = pid
pid_kp = 73.627
pid_ki = 2.570
pid_kd = 527.356
min_temp: 0
max_temp: 130

[mcu]
serial: /dev/ttyUSB0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1000
max_z_velocity: 40
max_z_accel: 60
#square_corner_velocity: 5.0

[display]
lcd_type: st7920
cs_pin: ar16
sclk_pin: ar23
sid_pin: ar17
encoder_pins: ^ar31, ^ar33
click_pin: ^!ar35

